<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsInc</title>
    <!-- Exportaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
    <link rel="stylesheet" href="assets/styles/creacion.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Generador de codigo QR</h1>
            <p>Ingrese los datos de la herramienta</p>
        </header>

        <div class="form">
            <input type="text" class="form-control" placeholder="Ingrese los datos de la herramienta">
            <input type="text" id="input2" class="form-control" placeholder="Ingrese el color de la herramienta">
            <button class="btn btn-primary">Generador de codigo QR</button>
        </div>

        <div class="qr_code">
            <img src="assets/img/img_QR.jpg" alt="">
            <button class="btn fas fa-arrow-down" id="descargar"></button>
        </div>
    </div>

    <!-- 17:42 -->
    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/src/FileSaver.js"></script>
    <script src="assets/scripts/filesaver.js"></script>
    <script src="assets/scripts/creacion.js"></script>
    
</body>
</html>
