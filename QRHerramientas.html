        <nav>

    <main>
        <section class="contenedor">

            <form class="form">

                <div class="container-text">
                    <h3>Generador de codigo QR</h3>
                    <h4>Ingrese los datos de la herramienta</h4>
                </div>
                
                <label for="ID-Herramienta">Escriba el ID de la herramienta</label>
                <input autocomplete="off" pattern="^[a-zA-Z0-9]{10}$" title="Por favor ingrese solo letras y números. Debe tener exactamente 10 caracteres."  required id="ID-Herramienta" type="text" placeholder="Coloque el ID de la herramienta">
                
                <label for="Nombre-Herramienta">Escriba el nombre de la herramienta</label>
                <input autocomplete="off" pattern="^[a-zA-Z\s]{1,50}$" title="Por favor ingrese solo letras. Máximo 50 caracteres." required id="Nombre-Herramienta" type="text" placeholder="Coloque el nombre de la herramienta">
                
                <label for="Color-Herramienta">Escriba el color de la herramienta</label>
                <input autocomplete="off" pattern="[a-zA-Z\s]{1,30}" title="Solo se permiten letras y espacios"  required id="Color-Herramienta" type="text" placeholder="Coloque el color de la herramienta">
                
                <label for="Tipo-Herramienta">Escriba el tipo de herramienta</label>
                <input autocomplete="off" pattern="^[a-zA-Z\s]{1,50}$" title="Por favor ingrese solo letras. Máximo 50 caracteres."   required id="Tipo-Herramienta" type="text" placeholder="Coloque el tipo de herramienta">
                
                <!-- <label for="descripcion">Escriba una breve descripción</label>
                <input autocomplete="off" pattern="^[a-zA-Z0-9\s]{1,250}$" title="Por favor ingrese solo letras y números. Debe tener maximo 250 caracteres." name="descripcion_herramienta" required id="descripcion" type="text" placeholder="Coloque una breve descripcion"> -->
                
                <label for="Fecha-Herramienta">Fecha de registro</label>
                <input autocomplete="off" max="2023-12-31" title="La fecha no puede ser mayor al año 2023"  required id="Fecha-Herramienta" type="date" placeholder="0">

                <input type="submit">

                </form>

            <div class="qr_code">
                <img class="imgOpen" src="assets/img/img_QR.jpg" alt="">
                
                <button class="btn-QR" id="descargar">Descargar codigo QR</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/src/FileSaver.js"></script>
    <script src="assets/scripts/filesaver.js"></script>

</body>
